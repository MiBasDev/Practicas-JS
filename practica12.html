<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 12 Booleanos</title>
  </head>
  <body>
    <script>
      var x = 5,
        y = "5";
      document.write(x == y);
      document.write("<br/>" + (x === y));
      document.write("<br/>" + (x !== y));

      edad = 19;
      var votar = edad < 18 ? "No puedes votar" : "Puedes votar";
      document.write("<br/>" + votar);
    </script>
  </body>
</html>
