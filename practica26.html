<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 26 DOM</title>
    <style>
        #contenedor {
            width: 400px;
            height: 400px;
            position: relative;
            background: gray;
        }

        #objeto {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: cyan;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <p><button onclick="mover()">Mover objeto</button></p>

    <div id="contenedor">
        <div id="objeto"></div>
    </div>

    <script>
        function mover() {
            var elem = document.getElementById("objeto");
            var pos = 0;
            var id = setInterval(frame, 5);
            var check = 0;
            var checkIzq = false;
            function frame() {
                if (check == 1) {
                    pos--;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                    if (pos == 0) {
                        check = 2;
                        checkIzq = false;
                    }
                } else if (check == 0) {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                    if (pos == 346) {
                        check = 1;
                    }
                } else if (check == 2) {
                    pos++;
                    elem.style.top = pos + "px";
                    if (pos == 346) {
                        check = 3;
                    }
                } else if (check == 3) {
                    pos++;
                    if (!checkIzq) {
                        pos = 0;
                        checkIzq = true;
                    }
                    elem.style.left = pos + "px";
                    if (pos == 346) {
                        check = 1;
                    }
                }
            }
        }
    </script>
</body>

</html>
