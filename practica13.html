<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 13 Condicionales</title>
  </head>
  <body>
    <script>
      var x = 5,
        y = 6;
      if (x > y) {
        document.write("x es mayor que y");
      } else if (x < y) {
        document.write("x es menor que y");
      } else {
        document.write("x es igual a y");
      }

      document.write("<br/>");

      dia = 1;
      switch (dia) {
        case 1:
          document.write("lunes");
          break;
        case 2:
          document.write("martes");
          break;
        case 3:
          document.write("mi√©rcoles");
          break;
        case 4:
          document.write("jueves");
          break;
        case 5:
          document.write("viernes");
          break;
        default:
          document.write("fin de semana");
      }
    </script>
  </body>
</html>
