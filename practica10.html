<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 10 Números</title>
  </head>
  <body>
    <script>
      var x = 10,
        y = "20",
        z = "30",
        res;

      res = x + y;
      document.write(res);

      res = y + z;
      document.write("<br/>" + res);

      res = y - z;
      document.write("<br/>" + res);

      res = y / "hola";
      document.write("<br/>" + res);

      res = x / 0;
      document.write("<br/>" + res);
    </script>
  </body>
</html>
