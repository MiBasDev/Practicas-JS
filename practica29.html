<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 19 Eventos</title>
    <script>
        function miFuncion() {
            var x = document.getElementById("txt");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>

<body>
    Introduzca texto : <input type="text" id="txt" onkeydown="miFuncion()">
