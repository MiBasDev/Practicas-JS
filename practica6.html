<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 6 Funciones</title>
  </head>
  <body>
    <script>
      function toCelsius(f) {
        return (5 / 9) * (f - 32);
      }

      document.write(toCelsius + "<br />");
      document.write(toCelsius(60));
    </script>
  </body>
</html>
